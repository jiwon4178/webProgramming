<html>
	<head><title> 3주차 1번 </title>
	</head>
		<body>
		<script language = "JavaScript">
		function button(){
			var input = prompt("이동할 웹 사이트 주소를 입력하세요.", "주소를 입력해 주세요");
			if(input){
				alert(input + "으로 이동합니다.");
				location.replace(input);
			}
			else alert("취소되었습니다.");
		}
		</script>
			<form>
				 다음 이동 버튼을 클릭하여 이동할 웹사이트 주소를 입력하세요.<p><p>
				<input type="button"value="이동"onClick="button()"><br>
			</form>
		</body>
</html>
