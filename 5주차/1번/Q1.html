<script >
   var s = '[' +
   '{"name":"Hong","age":"21" },' +

var st = eval("(" + s + ")");

$("#st1").append("이름: "+ st[0].name + " " + "나이: " + st[0].age + "\n");
$("#st2").append("이름: "+ st[1].name + " " + "나이: " + st[1].age + "\n");
 $("#st3").append("이름: "+ st[2].name + " " + "나이: " + st[2].age + "\n");
